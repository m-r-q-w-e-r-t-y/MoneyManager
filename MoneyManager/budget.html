<html>
	<head>
		 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App - JavaScript</title>
    <link rel="stylesheet" href="style.css">
	</head>
	<body>

		<div class = "wholeHead">
        <div class="">
          <table width="50%" cellpadding="0" cellspacing="0" id = "header">
            <tr>
              <td><a href = "home.html" class="headerLink">Homepage</a></td>
              <td><a href = "budget.html" class="headerLink">Budget</a></td>
              <td><a href = "analysispage.html" class="headerLink">Analytics</a></td>
							<td><a href = "copyright.html" class="headerLink">Copyright</a></td>
            </tr>
          </table>
        </div>
</div>

 <div class="budget-container">
        <div class="app-title">
            <a href=""> <font size="+4">Money<b>Management</b></font></a>
        </div>
        <div class="budget-header">
	            <div class="balance">
	                <div class="title">
	                    Balance
	            	</div>
	                <div class="value">
	                    <small>||DATA||lt;/small>0
	                </div>
	            </div>
        </div>
        <div class="overlay">
        	<span class="line"></span>
        	 <div class="account">
                <div class="income">
                    <div class="title">
                        Total&nbsp;Income
                    </div>
                    <div class="income-total">
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">
                        Total&nbsp;Expenses
                    </div>
                    <div class="outcome-total">
                    </div>
                </div>
            </div>
        <div class="budget-dashboard" background-image="icon/clipbaord">
            <div class="dash-title">Dashboard</div>
            <div class="toggle">
                <div class="tab1">Expenses</div>
                <div class="tab2">Income</div>
                <div class="tab3 active">All</div>
            </div>
            <div class="hide" id="income">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="income-title-input" name="title" placeholder="Title">
                    <input type="number" id="income-amount-input" name="amount" placeholder="$0">
                    <div class="add-income"><img src="icon/plus.png" alt=""></div>
                </div>
            </div>
            <div class="hide" id="expense">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="expense-title-input" name="title" placeholder="Title">
                    <input type="number" id="expense-amount-input" name="amount" placeholder="$0">
                    <div class="add-expense"><img src="icon/plus.png" alt=""></div>
                </div>
            </div>
            <div id="all">
                <ul class="list"></ul>
            </div>
        </div>
        </div>
    </div>

    <script src="chart.js"></script>
    <script src="budget.js"></script>

	</body>
</html>
